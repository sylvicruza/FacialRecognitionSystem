<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OHC Attendance Dashboard{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #f4f7fa;
            color: #333;
        }

        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #0b3c5d, #1c5874);
            color: #fff;
            height: 100vh;
            position: fixed;
            padding: 20px 15px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            text-align: center;
            font-weight: 700;
            font-size: 1.6rem;
            margin-bottom: 40px;
            color: #fddb3a;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            color: #ffffff;
            text-decoration: none;
            transition: background 0.3s;
        }

        .sidebar a i {
            margin-right: 12px;
            font-size: 1.2em;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .main-content {
            margin-left: 250px;
            padding: 40px;
            min-height: 100vh;
            background-color: #f0f4f8;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            background: #1c5874;
            color: #ffffff;
            margin-top: 40px;
        }

        footer a {
            color: #fddb3a;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>OHC Dashboard</h2>
        <a href="{% url 'search_user' %}"><i class="fas fa-user-plus"></i> Register Member</a>
        <a href="{% url 'person_list' %}"><i class="fas fa-users"></i> All Members</a>
        <a href="{% url 'stream_all_cameras' %}"><i class="fas fa-camera"></i> Mark Attendance</a>
        <a href="{% url 'person_attendance_list' %}"><i class="fas fa-list-alt"></i> Attendance Logs</a>
        <a href="{% url 'camera_config_list' %}"><i class="fas fa-video"></i> Camera Setup</a>
        <a href="#"><i class="fas fa-cogs"></i> Settings</a>
    </div>

    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>© {{ now|date:"Y" }} Opened Heavens Chapel | Developed by <a href="#">SlyApps</a></p>
        <p>“Let all things be done decently and in order.” – 1 Corinthians 14:40</p>
    </footer>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
