{% extends "base.html" %}
{% block content %}
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .success-container {
        margin-top: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        border: none;
        border-radius: 1.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        background: #ffffff;
    }

    .card-body {
        padding: 3rem;
    }

    .success-icon {
        font-size: 4rem;
        color: #28a745;
        margin-bottom: 20px;
        animation: pop 0.5s ease;
    }

    @keyframes pop {
        0% {
            transform: scale(0.8);
            opacity: 0;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    .card-title {
        font-size: 2rem;
        font-weight: bold;
        color: #28a745;
    }

    .card-subtitle {
        font-size: 1.2rem;
        color: #6c757d;
        margin-bottom: 30px;
    }

    .home-button {
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 0.5rem;
        padding: 0.75rem 2rem;
        font-size: 1rem;
        font-weight: 500;
        transition: background-color 0.3s;
        text-decoration: none;
    }

    .home-button:hover {
        background-color: #218838;
        color: white;
    }
</style>

<div class="container success-container">
    <div class="col-md-8 col-lg-6">
        <div class="card text-center">
            <div class="card-body">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2 class="card-title">Registration Successful!</h2>
                <p class="card-subtitle">Please wait for the admin to approve your registration.</p>
                <a href="{% url 'home' %}" class="home-button">
                    <i class="fas fa-home me-2"></i>Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
